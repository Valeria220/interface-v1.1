<!DOCTYPE html>
<!-- Объявление типа документа как HTML5 -->
<html lang="ru">
<!-- 
  Корневой элемент HTML-документа
  Атрибут lang="ru" указывает язык содержимого для accessibility и SEO
-->

<head>
  <!-- Мета-информация и настройки документа -->
  
  <meta charset="UTF-8" />
  <!-- 
    Кодировка документа - UTF-8 поддерживает кириллицу и специальные символы
    Обязательный meta-тег для корректного отображения русского текста
  -->
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- 
    Настройки viewport для адаптивного дизайна:
    - width=device-width: ширина страницы равна ширине устройства
    - initial-scale=1.0: начальный масштаб 100%
    Критически важно для мобильной версии приложения
  -->
  
  <title>Store Search UI</title>
  <!-- 
    Заголовок страницы в браузере:
    - Отображается в title bar браузера
    - Используется поисковыми системами
    - Сохраняется в закладках
    "Store Search UI" - название приложения для поиска магазинов
  -->
</head>

<body>
  <!-- Тело документа - видимая часть веб-страницы -->
  
  <div id="root"></div>
  <!-- 
    Корневой контейнер React-приложения:
    - Элемент с id="root" является точкой монтирования React-компонентов
    - Весь интерфейс приложения будет отрисован внутри этого div
    - ReactDOM.render() в index.js монтирует приложение в этот элемент
    Название "root" является стандартным соглашением в React-приложениях
  -->
  
</body>
<!-- Конец видимой части документа -->
</html>
<!-- Конец HTML-документа -->
